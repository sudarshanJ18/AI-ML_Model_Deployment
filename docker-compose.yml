version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: face-recognition-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=secure-password
      - MONGO_INITDB_DATABASE=face_recognition_db
    volumes:
      - mongodb_data:/data/db
      - ./backend/init_db.py:/docker-entrypoint-initdb.d/init_db.py:ro
    ports:
      - "27017:27017"
    networks:
      - face-recognition-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: face-recognition-backend
    environment:
      - MONGODB_URL=mongodb://admin:secure-password@mongodb:27017/face_recognition_db?authSource=admin
      - SECRET_KEY=secret-key-for-face-recognition-app
      - PYTHONUNBUFFERED=1
    volumes:
      - ./models:/app/models:ro
      - ./uploads:/app/uploads
    ports:
      - "8001:8001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - face-recognition-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: face-recognition-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - face-recognition-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local

networks:
  face-recognition-network:
    driver: bridge